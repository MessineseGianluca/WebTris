<!DOCTYPE html>
<html>
<head>
  <title> WEBTRIS </title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style/mycss.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <header>
      <h1> TRIS </h1>
    </header>

    <div id="matchend" class="col-12">
      <h3 id="result"> </h1>
      <input class="newmatch" id="newmatch" type="button" value="New Match"
      onclick="startMatch();">
    </div>

    <div id="main" class="col-8">
      <form name="tris">
        <input class="field" type="button" id="0" onclick="insertSign(0);">
	    <input class="field" type="button" id="1" onclick="insertSign(1);">
        <input class="field" type="button" id="2" onclick="insertSign(2);">
        <input class="field" type="button" id="3" onclick="insertSign(3);">
        <input class="field" type="button" id="4" onclick="insertSign(4);">
        <input class="field" type="button" id="5" onclick="insertSign(5);">
        <input class="field" type="button" id="6" onclick="insertSign(6);">
        <input class="field" type="button" id="7" onclick="insertSign(7);">
        <input class="field" type="button" id="8" onclick="insertSign(8);">
      </form>
    </div>
    
    <aside class="col-4">
	    <div class="right-box col-5">
        <p class="title" id="title1"> Player 1 </p>
	      <h1 class="player" id="player1">  </p>
	    </div>
	    <div class="left-box col-5">
        <p class="title" id="title2"> Player 2 </p>
	      <h1 class="player" id="player2"> </p>
	    </div>
	    <div class="col-5">
        <img src="images/undo.gif" onclick="undo();">
      </div>
      <div class="col-7">
	      <form>
          <input class="reset" type="button" value="Reset Score"
	        onclick="resetAll();">
	      </form>
      </div>
    </aside>

  </div>

  <script src="bower_components/jquery/dist/jquery.min.js"> </script>
  <script src="scripts/myjs.js"> </script>
</body>
</html>
