<html>

	    input{color:white; width: 80px; height: 80px; background-color:green; font-family: Britannic, Verdana, sans-serif;font-size:20}
	</style>
        <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
        <script>
                 var status = 0;
                 //Add the simbol in the button who calls the function
                 function addSimbol(input_id)
                     {   
                         if((document.getElementById(input_id).value === 'X')||(document.getElementById(input_id).value === 'O'))
                         {
                             alert("You can't insert another symbol here.");
                         }
                         else if (status == 1)
                         {
                             if(document.getElementById(input_id).value === ' ')
                             {
                                 document.getElementById(input_id).value = 'X';
                             }
                             status = 0;
                         } 
                         else
                         {
                             if(document.getElementById(input_id).value === ' ')
                             {
                                 document.getElementById(input_id).value = 'O';
                             }
                             status = 1;
                         }
                     }
                               
        </script>
    </head>
